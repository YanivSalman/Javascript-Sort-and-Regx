<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>SortJs</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-dark mt-3" id="sort">Sort</button>
        <br><br>
        <ul id="movies" class="list-group">

            <li class="list-group-item">Matrixtwo</li>
            <li class="list-group-item">Hagiga basnoker</li>
            <li class="list-group-item">Lord of the Rings</li>
            <li class="list-group-item">A Little man</li>
            <li class="list-group-item">The Matrix</li>
            <li class="list-group-item">Hello There</li>
            <li class="list-group-item">Animate css</li>
            <li class="list-group-item">You know i Love you</li>
        </ul>
    </div>

    <script>
        const movies = ['The Matrix', 'Matrixtwo', 'Hagiga basnoker', 'Lord of the Rings', 'A Little man', 'Hello There',
            'Animate css', 'You know i Love you'
        ];

        document.getElementById('sort').addEventListener('click', sortMo);

        function sortMo() {
            function pedant(movieName) {
                return movieName.replace(/^(a |the)/i, '').trim();
            }
            const sortMovies = movies.sort((a, b) => pedant(a) > pedant(b) ? 1 : -1)
            document.querySelector('#movies').innerHTML = sortMovies.map(movie => `
            <li class="list-group-item">${movie}</li>
            `).join('')
        }
    </script>
</body>

</html>
